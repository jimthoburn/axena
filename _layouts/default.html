<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axena Hospitality</title>
  <link href="https://fonts.googleapis.com/css?family=Miss+Fajardose|Lato:400,400i,700" rel="stylesheet" />
  <style>
    body {
      background: rgb(251, 253, 255); /* Almost white */
      color: rgb(1, 3, 5); /* Almost black */
      font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 100%;
      line-height: 1.4;

      max-width: 45em;
      margin-left: auto;
      margin-right: auto;

      padding: 4.5em 1.5em 6em;
    }

    a {
      color: rgb(175, 115, 1);
      transition: background-color 0.2s, color 0.2s;
    }

    .action {
      display: inline-block;
      padding: 0.7em 1em;
      background-color: rgba(175, 115, 1, 0.2);
      border-radius: 0.25em;
      margin-bottom: 0.375em;
      text-decoration: none;

      position: absolute;
      top: 1.5em;
      right: 1.5em;
    }
    .action:hover,
    .action:active,
    .action:focus {
      background-color: rgba(175, 115, 1, 0.8);
      color: white;
    }

    /* OPTIONAL: Increase the font size on big screens. */
    @media (min-width: 300px), (min-height: 300px) {
      body {
        font-size: 125%;
        font-size: 112.5%;
      }
    }
    @media (min-width: 600px), (min-height: 600px) {
      body {
        font-size: 150%;
        font-size: 125%;
      }
    }
    @media (min-width: 900px), (min-height: 900px) {
      body {
        font-size: 175%;
        font-size: 150%;
      }
    }
    @media (min-width: 1200px), (min-height: 1200px) {
      body {
        font-size: 200%;
        font-size: 175%;
      }
    }
    @media (min-width: 1500px), (min-height: 1500px) {
      body {
        font-size: 200%;
        font-size: 175%;
      }
    }

    h1, h2, h3, h4, h5, h6, p, dl, ul, ol, table {
      margin-top: 0.75em;
      margin-bottom: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Miss Fajardose", Georgia, serif;
      font-weight: normal;
    }

    h1:first-child {
      margin-top: 0;
    }
    h1 + h2 {
      margin-top: 0.375em;
      margin-bottom: 0.375em;
    }

    /* http://www.modularscale.com/?1&em&1.5 */
    h1 {
      font-size: 3.375em;
      line-height: 1;
    }
    h2 {
      font-size: 2.25em;
      line-height: 1;
    }
    h3, h4, h5, h6 {
      font-size: 1em;
    }

    @media (min-width: 40em) {
      .action {
        font-size: 2.25vmax;
      }
      h1 {
        font-size: 11.391vmax;
      }
      h2 {
        font-size: 5vmax;
        line-height: 1;
      }
      h3 {
        font-size: 3.375vmax;
      }
    }
  </style>
</head>
<body>
{{ content }}
</body>
</html>
